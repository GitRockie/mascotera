<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Prueba Maps
    </ion-title>
  </ion-toolbar>
</ion-header>
<div item-end>
  <capacitor-google-maps #map></capacitor-google-maps>
    <ion-button size='small' position="stacked" colort="primary" (click)="createMap()">Crear Map</ion-button>
    <ion-button *ngIf="this.disponible" size='small' position="stacked" colort="secondary" (click)="geoShare()">Compartir Ubicacion</ion-button>
</div>
