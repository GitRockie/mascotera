<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usr of user" lines="full">
      <ion-avatar class="user-image" slot="start" *ngIf="this.usr.photo">
        <img [src]="this.usr.photo" />
      </ion-avatar>
      <ion-avatar class="user-image" slot="start" *ngIf="!this.usr.photo">
        <img src="../../../../assets/avatar.png" />
      </ion-avatar>
      <ion-label>
        <strong>{{usr.nombre}}</strong><br />
        {{usr.email}}
      </ion-label>
     
  
          <ion-icon class="m-2"
          (click)="openUser(usr)"
          name="person-circle-outline" color="primary" style="zoom: 1;" ></ion-icon>

          <ion-icon slot="end" (click)="deleteUser(usr)"
          name="trash-outline" color="danger" ></ion-icon>
 
   
    </ion-item>
  </ion-list>
</ion-content>
