<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"><ion-header>
    <ion-toolbar>
      <ion-title>
        Usuarios
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let user in this.userArray">
        <ion-label>
          <h2><strong><u>{{user.name}}</u></strong></h2>
          <h5>
            Name:ng  <strong>{{user.email}}</strong><br>
<!--            
            Raza: <strong>{{user.raza}}</strong><br>
            Nace: <strong>{{user.fnac}}</strong><br>
            Obs:  <strong>{{user.obs}}</strong><br>
-->
          </h5>
        <ion-item-divider></ion-item-divider>  
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

<!--  <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
