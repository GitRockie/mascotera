<app-header title="Usuarios"> </app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usr of user">
      <ion-item-options side="start">
        <ion-item-option (click)="openUser(usr)" color="warning">
          <ion-icon slot="icon-only"  name="person-circle-outline" color="light" ></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" (click)="share(user)">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar class="user-image" slot="start" *ngIf="this.usr.photo">
          <img [src]="this.usr.photo" />
        </ion-avatar>
        <ion-avatar class="user-image" slot="start" *ngIf="!this.usr.photo">
          <img src="../../../../assets/avatar.png" />
        </ion-avatar>
        <ion-label>
          <h3>{{usr.nombre}}</h3>
          <p>{{usr.email}}</p>
        </ion-label>
        <div item-end>
          <button (click)="openUser(usr)">
            <ion-icon name="document-sharp" style="zoom: 1.5"></ion-icon>
          </button>
          <button (click)="deleteUser(usr)">
            <ion-icon name="trash-sharp" style="zoom: 1.5"></ion-icon>
          </button>
        </div>
  
        <!-- <ion-label slot="end" class="ion-text-end text-sm"
          >{{usr.tlf}}
        </ion-label> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteUser(usr)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
