<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users; index as position" lines="full">
      <ion-avatar item-start (click) = 'this.photoService.addNewToGallery()'>
          <img src="/assets/avatar.png">
      </ion-avatar>
      <ion-label>
        <strong>{{user.nombre}}</strong><br>
          {{user.email}}
      </ion-label>

      <div item-end>
        <button [routerLink]="['/signup', user[$key]]">
          <ion-icon name="create-sharp" style="zoom:1.5"></ion-icon>
        </button>
        <button (click)="remove([$key])">
          <ion-icon name="trash-sharp" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
