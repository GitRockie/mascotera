<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="url && url !== 'login'" slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <app-auth-form
    *ngIf="url"
    (formSubmitted)="handleUserCredentials($event)"
    [actionButtonText]="actionButtonText"
    [isPasswordResetPage]="url === 'reset'"
  >
  </app-auth-form>
  <ion-button 
    expand="block"
    size = "small"
    color="warning"
    routerLink="/signup"
    *ngIf="url && url !== 'reset' && url !== 'signup'"
  >
    Registro
  </ion-button>
  <ion-button
    expand="block"
    color="tertiary"
    size="small"
    routerLink="/reset"
    *ngIf="url && url !== 'signup' && url !== 'reset'"
  >
    Reset Password
  </ion-button>
</ion-content>
