<ion-header>
  <ion-toolbar>
    <!--
    <ion-buttons *ngIf="url && url !== 'login'" slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  -->
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-auth-form
    *ngIf="url"
    (formSubmitted)="handleUserCredentials($event)"
    [actionButtonText]="actionButtonText"
    [isPasswordResetPage]="url === 'reset'"
  >
  </app-auth-form>

  <ion-button
    shape="round"
    expand="block"
    hidden="true"
    size="small"
    routerLink="/google"
    *ngIf="url && url !== 'reset' && url !== 'signup' && url !== 'google'"
  >
    Google Sign In
  </ion-button>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="success"
          routerLink="/signup"
          *ngIf="url  && url !== 'reset' && url !== 'google'"
        >
          Registrarme
        </ion-button>
      </ion-col>

      <ion-col>
        <!-- <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      routerLink="/login">
            Ingresar
          </ion-button> -->
        <ion-button
          shape="round"
          expand="block"
          size="small"
          color="tertiary"
          fill="outline"
          routerLink="/reset"
          *ngIf="url && url !== 'reset' && url !== 'signup' && url !== 'google' "
        >
          Reset Password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
