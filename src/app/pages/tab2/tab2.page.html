<app-header title="mascotas"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mascota of mascotaArray">
      <ion-card (click)="mostrarDetalles( mascota.id)">
        <img src="../assets/dog-surf.jpg" />
        <ion-card-content>
          <h2>
            <strong><u>{{mascota.name}}</u></strong>
          </h2>
          <h5>
            <strong>{{mascota.tipo}}</strong><br />
            <strong>{{mascota.raza}}</strong><br />
            <strong>{{mascota.fnac}}</strong><br />
          </h5>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <img src="../../../assets/gatito.jpg" />
        <ion-card-content>
          <h2>
            <strong><u>Fijie</u></strong>
          </h2>
          <h5>
            <strong>Gato</strong><br />
            <strong>Siberiano</strong><br />
            <strong>2004-09-21</strong><br />
          </h5>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
