<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
                       color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Mascota</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="../../../assets/dog-surf.jpg">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card mode="ios">

    <ion-card-header>
      
   
      <ion-card-subtitle>Acompaña:
        <ion-chip color="danger" outline="true">
  
          <ion-avatar >
            <img src="/assets/avatar-roman.jpg">
          </ion-avatar>
          <ion-label>Roman K.</ion-label>
        </ion-chip>
        <ion-chip color="success" outline="true">
  
          <ion-avatar >
            <img src="/assets/av-7.png">
          </ion-avatar>
          <ion-label>Esperanza G.</ion-label>
        </ion-chip>
      </ion-card-subtitle>
          
      <ion-card-title>Bambu <ion-icon name="male-outline"></ion-icon></ion-card-title>
      
    </ion-card-header>

    
    <ion-card-content>
      Yo soy Bambu, no puedo sin agua. Si me tiras la pelota muy lejos al mar, pues, ¡cojemos el surf y pillamos la ola! <br>

      La playa de los perros nos encanta mucho. Ahí nos verás cada dia. 
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item color="primary">
      <ion-icon slot="start" name="pin-outline"></ion-icon>
      <ion-label>Barcelona</ion-label>
    </ion-item>

    <ion-card-content>
      <a href="https://www.barcelona.cat/ca/que-pots-fer-a-bcn/banys-i-platges/area-de-gossos-de-la-platja-de-llevant" target="_blank">Platja de Llevant</a>
    </ion-card-content>

  </ion-card>





</ion-content>
